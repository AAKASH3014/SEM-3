<body>
    <script>
        a=[];
        c=parseInt(prompt("enter number"));
        for(i=0;i<c;i++){
            b=parseInt(prompt("enter number"));
            a.push(b);
        }
        index =-1;
        for(i=0;i<c;i++){
            index=i;
            for(j=i;j<c;j++){
                if(a[j]<a[index]){
                    index=j;

                }
          
            }
            temp=a[i];
            a[i]=a[index];
            a[index]=temp;
            
        }
        for(i=0;i<c;i++){
        document.write(a[i],",");
        }

    </script>
</body>
