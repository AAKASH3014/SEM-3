   <script>
     a = parseInt(prompt("enter number"));
     b=0;
     c=0;
     d=a;

     
        while(a!=0){
            b=a%10;
            c=(c*10)+b;

            a=parseInt(a/10);

        }
        if(d==c){
            document.write(`palindrom number`);
        }
        else{
            document.write(`not palindrom number`);
        }
   </script>
