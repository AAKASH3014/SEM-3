<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("enter number"));

        b=0;
        c=1;

        for(i=0;i<=a;i++){

            d=b+c;
            b=c;
            c=d;
            
            document.write(`+${d}`);
            
        }

    </script>
</body>
</html>
