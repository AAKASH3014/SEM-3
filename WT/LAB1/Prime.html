<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("enter an number"));

        count=0;

        for(i=1;i<a;i++){

            if(a%i==0){

                count++;
            }
        }
        if(count==1){

            document.write(`number is an prime number`);
        }
        else{

            document.write(`number is an not prime number`);
        }
    
    
    </script>
</body>
</html>
